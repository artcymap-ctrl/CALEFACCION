name: Capture AEMET 9091R (últimas 24h)

on:
  schedule:
    # 05:05 UTC (cubre verano, CEST = UTC+2 → 07:05 local)
    - cron: '5 5 * * *'
    # 06:05 UTC (cubre invierno, CET = UTC+1 → 07:05 local)
    - cron: '5 6 * * *'
  workflow_dispatch: {}

permissions:
  contents: write  # para poder commitear el CSV acumulado

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Fetch last-24h and update CSV
        run: |
          python scripts/fetch_aemet_9091R.py
      - name: Update history archive
        run: |
          python scripts/update_archive.py

      - name: Commit CSV changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(data): update 9091R last-24h"
          file_pattern: 
            docs/data/9091R_temp_hourly.csv
            docs/data/9091R_temp_history.csv
