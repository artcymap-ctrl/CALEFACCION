<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temperaturas horarias · Vitoria-Gasteiz (Foronda 9091R)</title>

  <!-- Chart.js + Luxon time adapter -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js"></script>

  <style>
    :root{
      --bg:#0b1220; --card:#121a2b; --fg:#e7eef7; --muted:#9db0c6;
      --accent:#77b7ff; --ok:#27c93f; --warn:#ffbd2e; --err:#ff453a;
      --chip:#0e223e; --chip-b:#224b7a;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Helvetica,Arial}
    header{padding:18px 18px 8px 18px}
    h1{margin:0 0 4px 0;font-size:1.15rem}
    .sub{color:var(--muted);font-size:.9rem}
    main{padding:12px}
    .panel{background:var(--card);border:1px solid #1c2740;border-radius:14px;padding:12px;max-width:1200px;margin:0 auto}
    .row{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap}
    .left-row{display:flex;align-items:center;gap:12px;flex-wrap:wrap}
    .csvlink{color:#a9cfff;text-decoration:none}
    .csvlink:hover{text-decoration:underline}
    .chip{
      display:inline-flex;align-items:center;gap:8px;
      padding:6px 10px;border-radius:999px;background:var(--chip);
      border:1px solid var(--chip-b);font-size:.82rem;color:#cfe3ff
    }
    .chip .dot{width:8px;height:8px;border-radius:50%;background:var(--ok)}
    .controls{display:flex;align-items:center;gap:8px}
    select{
      background:#0e1a2e;border:1px solid #263b5f;color:#e7eef7;border-radius:8px;
      padding:6px 8px;font-size:.9rem
    }
    .chart-wrap{
      margin-top:10px;border:1px solid #1c2740;border-radius:10px;background:#0b1324;
      width:100%
    }
    /* Altura fija “cómoda” y responsiva */
    canvas{display:block;width:100%;height:520px}
    @media (max-width: 640px){
      canvas{height:380px}
    }
    .footok{color:var(--ok);margin-top:6px}
  </style>
</head>
<body>
<header>
  <h1>Temperaturas horarias · Vitoria-Gasteiz (Foronda 9091R)</h1>
  <div class="sub">Fuente: AEMET · captura diaria automática · histórico incremental</div>
</header>

<main>
  <section class="panel">
    <div class="row" style="margin-bottom:8px">
      <div class="left-row">
        <div>
          CSV histórico:
          <a id="csvLink" class="csvlink" href="data/9091R_temp_history.csv" target="_blank" rel="noopener">data/9091R_temp_history.csv</a>
        </div>

        <div class="controls">
          <label for="rangeSel">Rango:</label>
          <select id="rangeSel">
            <option value="all">Todo</option>
            <option value="48h" selected>48h</option>
            <option value="24h">24h</option>
          </select>
        </div>
      </div>

      <div id="updateChip" class="chip" title="Última actualización detectada">
        <span class="dot"></span>
        <span id="updateText">Última actualización: …</span>
      </div>
    </div>

    <div class="chart-wrap">
      <canvas id="chart"></canvas>
    </div>

    <div id="okMsg" class="footok"></div>
  </section>
</main>

<script>
(async function(){
  // Rutas de datos (relativas al sitio)
  const CSV_URL  = 'data/9091R_temp_history.csv';
  const JSON_URL = 'data/last_update.json';  // opcional: si existe lo usamos

  // DOM
  const csvLinkEl   = document.getElementById('csvLink');
  const updateText  = document.getElementById('updateText');
  const okMsg       = document.getElementById('okMsg');
  const ctx         = document.getElementById('chart').getContext('2d');
  const rangeSel    = document.getElementById('rangeSel');

  const withBust = (url) => `${url}?t=${Date.now()}`;

  // --- Carga CSV ---
  async function loadCSV(url){
    const res = await fetch(withBust(url));
    if(!res.ok) throw new Error(`HTTP ${res.status}`);
    const text = await res.text();

    const lines = text.trim().split(/\r?\n/);
    if(lines.length<=1) return { rows:[], lastUtc:null };

    const header = lines[0].split(',');
    const idx = {
      dt:   header.indexOf('datetime_utc'),
      temp: header.indexOf('temp_c')
    };
    if(idx.dt<0 || idx.temp<0) throw new Error('Cabeceras inesperadas en CSV');

    const rows = [];
    for(let i=1;i<lines.length;i++){
      const parts = lines[i].split(',');
      if(parts.length<header.length) continue;
      const iso = parts[idx.dt];
      const t   = Number(parts[idx.temp]);
      if(!isFinite(t)) continue;
      const dt  = luxon.DateTime.fromISO(iso, { zone:'utc' });
      if(!dt.isValid) continue;
      rows.push({ x: dt.toJSDate(), y: t }); // Date
    }
    rows.sort((a,b)=>a.x-b.x);

    const lastUtc = rows.length ? rows[rows.length-1].x : null;
    return { rows, lastUtc };
  }

  // --- Lee JSON opcional con marca temporal ---
  async function loadLastUpdateJSON(url){
    try{
      const r = await fetch(withBust(url));
      if(!r.ok) return null;
      return await r.json(); // { updated_utc, updated_local, tz_local, rows_last_run? }
    }catch(_){ return null; }
  }

  // --- Extremos diarios (min/max por día local) ---
  function computeDailyExtremes(rows){
    const byDay = new Map(); // key = yyyy-mm-dd local
    for(const p of rows){
      const dLoc = luxon.DateTime.fromJSDate(p.x).setZone('Europe/Madrid');
      const key  = dLoc.toISODate(); // YYYY-MM-DD
      const prev = byDay.get(key) || { min:{x:p.x,y:p.y}, max:{x:p.x,y:p.y} };
      if(p.y < prev.min.y) prev.min = {x:p.x,y:p.y};
      if(p.y > prev.max.y) prev.max = {x:p.x,y:p.y};
      byDay.set(key, prev);
    }
    const mins = [], maxs = [];
    for(const {min,max} of byDay.values()){
      mins.push(min); maxs.push(max);
    }
    // Ordenados por tiempo
    mins.sort((a,b)=>a.x-b.x);
    maxs.sort((a,b)=>a.x-b.x);
    return { mins, maxs };
  }

  // --- Dibujo del gráfico (serie en milisegundos + min/max) ---
  function drawChart(seriesMS, dailyExt){
    if(window.__chart) window.__chart.destroy();

    const xMin = seriesMS.length ? Math.min(...seriesMS.map(d => d.x)) : undefined;
    const xMax = seriesMS.length ? Math.max(...seriesMS.map(d => d.x)) : undefined;

    // convertir extremos a ms también (opcional pero consistente)
    const minsMS = (dailyExt?.mins || []).map(p => ({ x: p.x.getTime(), y: p.y }));
    const maxsMS = (dailyExt?.maxs || []).map(p => ({ x: p.x.getTime(), y: p.y }));

    window.__chart = new Chart(ctx, {
      type: 'line',
      data: {
        datasets: [
          {
            label: 'Temperatura (ºC)',
            data: seriesMS,
            borderColor: '#6fb7ff',
            backgroundColor: 'rgba(111,183,255,.25)',
            borderWidth: 2,
            pointRadius: 2,
            spanGaps: true,
            tension: 0.25,
            showLine: true
          },
          {
            label: 'Mínimo diario',
            data: minsMS,
            type: 'scatter',
            pointRadius: 3,
            borderColor: '#9bd0ff',
            backgroundColor: '#9bd0ff',
            showLine: false
          },
          {
            label: 'Máximo diario',
            data: maxsMS,
            type: 'scatter',
            pointRadius: 3,
            borderColor: '#ffc84a',
            backgroundColor: '#ffc84a',
            showLine: false
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        parsing: false,
        scales: {
          x: {
            type: 'time',
            adapters: { date: { zone: 'Europe/Madrid' } },
            time: { tooltipFormat:"dd/LL/yyyy HH:mm", displayFormats:{ hour:"HH:mm" } },
            title: { display:true, text:'Fecha y hora' },
            ticks: { maxRotation:0, autoSkip:true },
            min: xMin,
            max: xMax
          },
          y: {
            title: { display:true, text:'ºC' },
            suggestedMin: Math.min(...seriesMS.map(d=>d.y), 0) - 1,
            suggestedMax: Math.max(...seriesMS.map(d=>d.y), 10) + 1
          }
        },
        plugins: {
          legend: { labels:{ color:'#cfe6ff' } },
          tooltip: {
            callbacks:{
              title(items){
                if(!items.length) return '';
                const d = luxon.DateTime.fromMillis(items[0].parsed.x, { zone:'Europe/Madrid' });
                return d.toFormat("dd/LL/yyyy HH:mm");
              },
              label(it){ return `Temperatura (ºC): ${it.parsed.y.toFixed(1)}`; }
            }
          }
        }
      }
    });
  }

  // --- Render con filtro de rango ---
  function renderAllRows(allRows){
    const now = Date.now();
    const val = rangeSel.value;

    let filtered = allRows;
    if(val !== 'all'){
      const hours = (val === '24h') ? 24 : 48;
      const from  = now - hours*3600*1000;
      filtered = allRows.filter(p => p.x.getTime() >= from);
    }

    // serie principal en milisegundos
    const seriesMS = filtered.map(p => ({ x: p.x.getTime(), y: p.y }));

    const dailyExt = computeDailyExtremes(filtered);
    drawChart(seriesMS, dailyExt);

    okMsg.textContent = `OK: ${seriesMS.length} registros.`;
  }

  // --- Flujo principal ---
  try{
    csvLinkEl.href = withBust(CSV_URL);

    const { rows, lastUtc } = await loadCSV(CSV_URL);
    const meta = await loadLastUpdateJSON(JSON_URL);

    // “Última actualización”
    let label;
    if(meta && meta.updated_local){
      const dtLoc = luxon.DateTime.fromISO(meta.updated_local);
      label = dtLoc.isValid ? dtLoc.toFormat("dd/LL/yyyy, HH:mm") : null;
    }
    if(!label && lastUtc){
      const dtLoc = luxon.DateTime.fromJSDate(lastUtc).setZone('Europe/Madrid');
      label = dtLoc.toFormat("dd/LL/yyyy, HH:mm");
    }
    if(!label){
      const dt = luxon.DateTime.fromJSDate(new Date(document.lastModified)).setZone('Europe/Madrid');
      label = dt.toFormat("dd/LL/yyyy, HH:mm");
    }
    updateText.textContent = `Última actualización: ${label}`;

    // Primer render
    renderAllRows(rows);

    // Reactivo al cambiar rango
    rangeSel.addEventListener('change', () => renderAllRows(rows));

  }catch(err){
    okMsg.textContent = `Error: ${err && err.message ? err.message : err}`;
    okMsg.style.color = 'var(--err)';
  }
})();
</script>
</body>
</html>
