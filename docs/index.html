<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temperaturas horarias · Vitoria-Gasteiz (Foronda 9091R)</title>

  <!-- Luxon + Chart.js (con adaptador de tiempo) -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js"></script>

  <style>
    :root{
      --bg:#0b1220; --card:#121a2b; --fg:#e7eef7; --muted:#9db0c6;
      --accent:#77b7ff; --ok:#27c93f; --warn:#ffbd2e; --err:#ff453a;
      --chip:#0e223e; --chip-b:#224b7a;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Helvetica,Arial}
    header{padding:18px 18px 8px 18px}
    h1{margin:0 0 4px 0;font-size:1.15rem}
    .sub{color:var(--muted);font-size:.9rem}
    .panel{background:var(--card);border:1px solid #1c2740;border-radius:14px;padding:12px;max-width:1400px;margin:0 auto}
    .row{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap}
    .csvlink{color:#a9cfff;text-decoration:none}
    .csvlink:hover{text-decoration:underline}
    .chip{
      display:inline-flex;align-items:center;gap:8px;
      padding:6px 10px;border-radius:999px;background:var(--chip);
      border:1px solid var(--chip-b);font-size:.82rem;color:#cfe3ff
    }
    .chip .dot{width:8px;height:8px;border-radius:50%;background:var(--ok)}
    .controls{display:flex;gap:10px;align-items:center}
    select{background:#0e172a;color:#e7eef7;border:1px solid #243250;border-radius:8px;padding:6px 10px}
    main{padding:12px}
    .chart-wrap{position:relative;height:520px} /* altura fija estable */
    canvas{background:#0b1324;border:1px solid #1c2740;border-radius:8px;width:100%;height:100%}
    .footok{color:var(--ok);margin-top:6px}
    @media (max-width: 640px){
      .chart-wrap{height:420px}
    }
  </style>
</head>
<body>
  <header>
    <h1>Temperaturas horarias · Vitoria-Gasteiz (Foronda 9091R)</h1>
    <div class="sub">Fuente: AEMET · captura diaria automática · histórico incremental</div>
  </header>

  <main>
    <section class="panel">
      <div class="row" style="margin-bottom:8px">
        <div>
          CSV histórico:
          <a id="csvLink" class="csvlink" href="data/9091R_temp_history.csv" target="_blank" rel="noopener">data/9091R_temp_history.csv</a>
        </div>

        <div class="controls">
          <label>Rango:</label>
          <select id="rangeSel">
            <option value="24">24h</option>
            <option value="48" selected>48h</option>
            <option value="72">72h</option>
            <option value="168">7 días</option>
            <option value="999999">Todo</option>
          </select>

          <div id="updateChip" class="chip" title="Última actualización detectada">
            <span class="dot"></span>
            <span id="updateText">Última actualización: …</span>
          </div>
        </div>
      </div>

      <div class="chart-wrap">
        <canvas id="chart"></canvas>
      </div>

      <div id="okMsg" class="footok"></div>
    </section>
  </main>

<script>
(async function(){
  const CSV_URL  = 'data/9091R_temp_history.csv';
  const JSON_URL = 'data/last_update.json';

  const csvLinkEl  = document.getElementById('csvLink');
  const updateText = document.getElementById('updateText');
  const okMsg      = document.getElementById('okMsg');
  const ctx        = document.getElementById('chart').getContext('2d');
  const rangeSel   = document.getElementById('rangeSel');

  const withBust = (url) => `${url}?t=${Date.now()}`;

  async function loadCSV(url){
    const res = await fetch(withBust(url));
    if(!res.ok) throw new Error(`HTTP ${res.status}`);
    const text = await res.text();

    const lines = text.trim().split(/\r?\n/);
    if(lines.length<=1) return { rows:[], lastUtc:null };

    const header = lines[0].split(',');
    const idx = {
      dt:   header.indexOf('datetime_utc'),
      temp: header.indexOf('temp_c')
    };
    if(idx.dt<0 || idx.temp<0) throw new Error('Cabeceras inesperadas en CSV');

    const rows = [];
    for(let i=1;i<lines.length;i++){
      const parts = lines[i].split(',');
      if(parts.length<header.length) continue;
      const iso = parts[idx.dt];               // p.ej. 2025-10-28T05:00:00Z
      const t   = Number(parts[idx.temp]);
      if(!isFinite(t)) continue;
      // Crear JS Date en UTC (Chart+Luxon lo manejan perfecto)
      const dt  = new Date(iso);
      if(isNaN(dt.getTime())) continue;
      rows.push({ x: dt, y: t });
    }
    rows.sort((a,b)=>a.x - b.x);

    const lastUtc = rows.length ? rows[rows.length-1].x : null;
    return { rows, lastUtc };
  }

  async function loadLastUpdateJSON(url){
    try{
      const r = await fetch(withBust(url));
      if(!r.ok) return null;
      return await r.json();
    }catch(_){ return null; }
  }

  function computeDailyExtremes(data){
    // data: [{x: Date, y: number}]
    if(!data.length) return {mins:[], maxs:[]};
    const byDay = new Map(); // yyyy-mm-dd -> array of y
    const tz = 'Europe/Madrid';
    for(const p of data){
      const d = luxon.DateTime.fromJSDate(p.x, {zone:'utc'}).setZone(tz);
      const key = d.toFormat('yyyy-LL-dd');
      if(!byDay.has(key)) byDay.set(key, []);
      byDay.get(key).push(p.y);
    }
    const mins=[], maxs=[];
    for(const [key, arr] of byDay.entries()){
      const min = Math.min(...arr);
      const max = Math.max(...arr);
      // Colocar la marca a las 03:00 locales para que aparezca centrada
      const markLocal = luxon.DateTime.fromISO(key+'T03:00', {zone:'Europe/Madrid'});
      mins.push({x: markLocal.toJSDate(), y:min});
      maxs.push({x: markLocal.toJSDate(), y:max});
    }
    return {mins, maxs};
  }

  function drawChart(series, dailyExt){
    if(window.__chart) window.__chart.destroy();

    window.__chart = new Chart(ctx, {
      type: 'line',
      data: {
        datasets: [
          {
            label: 'Temperatura (ºC)',
            data: series,
            borderColor: '#6fb7ff',
            backgroundColor: 'rgba(111,183,255,.25)',
            borderWidth: 2,
            pointRadius: 2,
            spanGaps: true,
            tension: 0.25
          },
          // extremos diarios como puntos discretos
          ...(dailyExt?.mins?.length ? [{
            label: 'Mínimo diario',
            data: dailyExt.mins,
            type: 'scatter',
            pointBackgroundColor: '#58a6ff',
            pointBorderColor: '#58a6ff',
            pointRadius: 3
          }] : []),
          ...(dailyExt?.maxs?.length ? [{
            label: 'Máximo diario',
            data: dailyExt.maxs,
            type: 'scatter',
            pointBackgroundColor: '#ffbf47',
            pointBorderColor: '#ffbf47',
            pointRadius: 3
          }] : [])
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        parsing: false,
        scales: {
          x: {
            type: 'time',
            adapters: { date: { zone: 'Europe/Madrid' } },
            time: { tooltipFormat: "dd/LL/yyyy HH:mm", displayFormats: { hour: "HH:mm" } },
            title: { display: true, text: 'Fecha y hora' },
            ticks: { maxRotation: 0, autoSkip: true }
          },
          y: {
            title: { display: true, text: 'ºC' },
            suggestedMin: Math.min(...series.map(d=>d.y), 0) - 1,
            suggestedMax: Math.max(...series.map(d=>d.y), 10) + 1
          }
        },
        plugins: {
          legend: { labels:{ color:'#cfe6ff' } },
          tooltip: {
            callbacks:{
              title(items){
                if(!items.length) return '';
                const d = luxon.DateTime.fromJSDate(items[0].parsed.x, { zone:'Europe/Madrid' });
                return d.toFormat("dd/LL/yyyy HH:mm");
              },
              label(it){ return `Temperatura (ºC): ${it.parsed.y.toFixed(1)}`; }
            }
          }
        }
      }
    });
  }

  async function render(){
    csvLinkEl.href = withBust(CSV_URL);

    const { rows, lastUtc } = await loadCSV(CSV_URL);

    // Rango seleccionado en horas → calcular “from” en UTC
    const h = Number(rangeSel.value);
    let filtered = rows;
    if (isFinite(h) && h < 999999) {
      const fromUTC = luxon.DateTime.utc().minus({ hours: h }).toJSDate();
      filtered = rows.filter(p => p.x >= fromUTC);
    }
    if (!filtered.length && rows.length) filtered = rows; // fail-safe

    const meta = await loadLastUpdateJSON(JSON_URL);
    let label;
    if(meta?.updated_local){
      const dtLoc = luxon.DateTime.fromISO(meta.updated_local);
      label = dtLoc.isValid ? dtLoc.toFormat("dd/LL/yyyy, HH:mm") : null;
    }
    if(!label && lastUtc){
      const dtLoc = luxon.DateTime.fromJSDate(lastUtc).setZone('Europe/Madrid');
      label = dtLoc.toFormat("dd/LL/yyyy, HH:mm");
    }
    if(!label){
      const dt = luxon.DateTime.fromJSDate(new Date(document.lastModified)).setZone('Europe/Madrid');
      label = dt.toFormat("dd/LL/yyyy, HH:mm");
    }
    updateText.textContent = `Última actualización: ${label}`;

    const dailyExt = computeDailyExtremes(filtered);
    drawChart(filtered, dailyExt);

    okMsg.textContent = `OK: ${filtered.length} registros.`;
    okMsg.style.color = filtered.length ? 'var(--ok)' : 'var(--warn)';
  }

  rangeSel.addEventListener('change', render);
  try{ await render(); }
  catch(err){
    okMsg.textContent = `Error: ${err && err.message ? err.message : err}`;
    okMsg.style.color = 'var(--err)';
  }
})();
</script>
</body>
</html>
